# 策略组
proxy-groups:
  # 国内策略组
  - {name: 国内策略, type: select, proxies: [国内自动选择, 国内手动选择, DIRECT]}
  - {name: 国内自动选择, <<: *Auto, filter: *FilterCN}
  - {name: 国内手动选择, <<: *Select, filter: *FilterCN}
  
  # 国外策略组
  - {name: 国外策略, type: select, proxies: [国外自动选择, 国外手动选择, REJECT]}
  - {name: 国外自动选择, <<: *Auto, filter: *FilterAll}
  - {name: 国外手动选择, <<: *Select, filter: *FilterAll}

  # 应用策略组
  - {name: 📘 GitHub, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🙋 Telegram, type: select, proxies: [国外策略]}
  - {name: 🕊️ Twitter(X), type: select, proxies: [国外策略]}
  - {name: 🗣️ Facebook, type: select, proxies: [国外策略]}
  - {name: 🌳 Amazon, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🍎 Apple, type: select, proxies: [国外策略, 国内策略]}
  - {name: Ⓜ️ Microsoft, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🎮 Steam, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🕹️ Game (Epic), type: select, proxies: [国外策略, 国内策略]}
  - {name: 🕹️ Game (EA), type: select, proxies: [国外策略, 国内策略]}
  - {name: 🎞️ YouTube, type: select, proxies: [国外策略]}
  - {name: 🇬🇴 Google, type: select, proxies: [国外策略, 国内策略]}
  - {name: ➡️ 国内, type: select, proxies: [国内策略]}
  - {name: 🌍 国外, type: select, proxies: [国外策略]}
  - {name: 🔒 隐私, type: select, proxies: [REJECT, 国内策略, 国外策略]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [国外策略, 国内策略, DIRECT]}

# 规则集定义
rule-anchor:
  # yaml格式
  classical_yaml: &classical_yaml {type: http, behavior: classical, interval: 86400, format: yaml, proxy: 国外策略}
  domain_yaml: &domain_yaml {type: http, behavior: domain, interval: 86400, format: yaml, proxy: 国外策略}
  ip_yaml: &ip_yaml {type: http, behavior: ipcidr, interval: 86400, format: yaml, proxy: 国外策略}
  # 文本格式
  classical_text: &classical_text {type: http, behavior: classical, interval: 86400, format: text, proxy: 国外策略}
  domain_text: &domain_text {type: http, behavior: domain, interval: 86400, format: text, proxy: 国外策略}
  ip_text: &ip_text {type: http, behavior: ipcidr, interval: 86400, format: text, proxy: 国外策略} 

### 分流规则
rules:
  - RULE-SET,GitHub,📘 GitHub
  - RULE-SET,Telegram,🙋 Telegram
  - RULE-SET,Twitter,🕊️ Twitter(X)
  - RULE-SET,Facebook,🗣️ Facebook
  - RULE-SET,YouTube,🎞️ YouTube
  - RULE-SET,Amazon,🌳 Amazon
  - RULE-SET,Apple,🍎 Apple
  - RULE-SET,Microsoft,Ⓜ️ Microsoft
  - RULE-SET,Google,🇬🇴 Google
  - OR,((RULE-SET,Steam),(RULE-SET,SteamCN)),🎮 Steam
  - RULE-SET,Epic,🕹️ Game (Epic)
  - RULE-SET,EA,🕹️ Game (EA)
  - OR,((RULE-SET,ChinaMaxNoIP_Domain),(RULE-SET,ChinaMaxNoIP)),➡️ 国内
  - RULE-SET,Privacy,🔒 隐私
  - GEOIP,ChinaIPs_Classical_No_IPv6_No_Resolve,➡️ 国内,no-resolve
  - OR,((RULE-SET,Global),(RULE-SET,Global_Domain)),🌍 国外
  
  - MATCH,🐟 漏网之鱼

