### 全局配置
mixed-port: 7897
allow-lan: true
mode: rule
log-level: warning
ipv6: false
find-process-mode: strict
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

### DNS配置
dns:
    enable: true
    listen: 0.0.0.0:53
    ipv6: false
    prefer-h3: true
    enhanced-mode: fake-ip
    
    # 缓存优化
    cache-size: 4096
    dns-timeout: 3s
    
    # 国内DNS（无污染，快速响应）
    nameserver:
        - https://223.5.5.5/dns-query          # 阿里DNS
        - https://dns.alidns.com/dns-query      # 阿里DoH
        - https://doh.pub/dns-query             # 腾讯DNSPod
    
    # 国外DNS（防污染）
    proxy-server-nameserver:
        - https://1.1.1.1/dns-query           # Cloudflare
        - https://dns.google/dns-query        # Google DNS
        - https://cloudflare-dns.com/dns-query # Cloudflare DoH
    
    # 直连域名使用国内DNS
    direct-nameserver:
        - https://223.5.5.5/dns-query
        - https://119.29.29.29/dns-query
    
    # 域名分流策略
    nameserver-policy:
      # 国内域名使用国内DNS
      \"+.cn\": [https://223.5.5.5/dns-query]
      \"+.baidu.com\": [https://223.5.5.5/dns-query]
      \"+.qq.com\": [https://223.5.5.5/dns-query]
      \"+.alipay.com\": [https://223.5.5.5/dns-query]
      \"+.weixin.com\": [https://223.5.5.5/dns-query]
      
      # 国外域名使用国外DNS
      \"+.google.com\": [https://1.1.1.1/dns-query]
      \"+.youtube.com\": [https://1.1.1.1/dns-query]
      \"+.facebook.com\": [https://1.1.1.1/dns-query]
      \"+.twitter.com\": [https://1.1.1.1/dns-query]
      \"+.github.com\": [https://1.1.1.1/dns-query]
    
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter:
      # 局域网设备
      - \"*.lan\"
      - \"*.local\"
      - \"*.localdomain\"
      
      # 游戏相关（避免fake-ip影响游戏）
      - \"+.stun.*\"
      - \"+.turn.*\"
      - \"+.webrtc.*\"
    
    # 基础设置
    use-hosts: true
    use-system-hosts: true
    
    # 防止DNS泄漏
    default-nameserver:
        - 223.5.5.5
        - 119.29.29.29
    
    # 本地hosts映射
    hosts:
      \"localhost\": 127.0.0.1
      \"router.local\": 192.168.1.1

### 域名嗅探
sniffer:
    enable: true
    sniff:
        HTTP:
            ports: [80, 8080-8880]
            override-destination: true
        TLS:
            ports: [443, 8443]
        QUIC:
            ports: [443, 8443]
    skip-domain:
        - dlg.io.mi.com
        - "+.push.apple.com"

### Tunnel配置
tun:
  exclude-uid: []
  enable: true
  device: meta
  stack: mixed
  dns-hijack: [any:53, tcp://any:53]
  udp-timeout: 300
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true

