### 全局配置
mixed-port: 7897
allow-lan: false
mode: rule
log-level: warning
ipv6: false
find-process-mode: strict
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

### DNS配置
dns:
    enable: true
    listen: 0.0.0.0:53
    ipv6: false
    prefer-h3: true
    enhanced-mode: fake-ip
    use-hosts: true
    use-system-hosts: true
    nameserver:
        - https://223.5.5.5/dns-query
        - https://dns.pub/dns-query
        - https://dns.flymc.cc/dns-query
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter: []
    nameserver-policy: {}

### 域名嗅探
sniffer:
    enable: true
    sniff:
        HTTP:
            ports: [80, 8080-8880]
            override-destination: true
        TLS:
            ports: [443, 8443]
        QUIC:
            ports: [443, 8443]
    skip-domain:
        - "Mijia Cloud"
        - dlg.io.mi.com
        - "+.push.apple.com"

### Tunnel配置
tun:
  exclude-uid: []
  enable: true
  device: meta
  stack: mixed
  dns-hijack: [any:53, tcp://any:53]
  udp-timeout: 300
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true

# 节点筛选
FilterAll: &FilterAll '^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$'
FilterCN: &FilterCN '^(?=.*(中国|大陆|China|CN|cn|北京|上海|广州|深圳|杭州|成都|重庆|天津|武汉|西安|南京|苏州|青岛|大连|厦门|福州|长沙|郑州|济南|沈阳|长春|哈尔滨|石家庄|太原|兰州|银川|西宁|乌鲁木齐|拉萨|昆明|贵阳|南宁|海口|南昌|合肥|呼和浩特|河北|山西|辽宁|吉林|黑龙江|江苏|浙江|安徽|福建|江西|山东|河南|湖北|湖南|广东|广西|海南|四川|贵州|云南|西藏|陕西|甘肃|青海|宁夏|新疆|内蒙古|移动|联通|电信|广电))^(?!.*(网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点|落地|家宽|自建)).*$'

Select: &Select {type: select, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, hidden: false, include-all: true}
Auto: &Auto {type: url-test, url: 'https://cp.cloudflare.com/generate_204', interval: 300, tolerance: 50, disable-udp: false, hidden: true, include-all: true}

# 策略组
proxy-groups:
  # 国内策略组
  - {name: 国内策略, type: select, proxies: [国内自动选择, 国内手动选择, DIRECT]}
  - {name: 国内自动选择, <<: *Auto, filter: *FilterCN}
  - {name: 国内手动选择, <<: *Select, filter: *FilterCN}
  
  # 国外策略组
  - {name: 国外策略, type: select, proxies: [国外自动选择, 国外手动选择, REJECT]}
  - {name: 国外自动选择, <<: *Auto, filter: *FilterAll}
  - {name: 国外手动选择, <<: *Select, filter: *FilterAll}

  # 应用策略组
  - {name: ✨ AI, type: select, proxies: [国外策略, 国内策略]}
  - {name: 📘 GitHub, type: select, proxies: [国外策略, 国内策略]}
  - {name: 👯‍♂️ TikTok, type: select, proxies: [国外策略]}
  - {name: 🙋 Telegram, type: select, proxies: [国外策略]}
  - {name: 🕊️ Twitter(X), type: select, proxies: [国外策略]}
  - {name: 🗣️ Facebook, type: select, proxies: [国外策略]}
  - {name: 🌳 Amazon, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🍎 Apple, type: select, proxies: [国外策略, 国内策略]}
  - {name: Ⓜ️ Microsoft, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🎮 Steam, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🕹️ Game (Epic), type: select, proxies: [国外策略, 国内策略]}
  - {name: 🕹️ Game (EA), type: select, proxies: [国外策略, 国内策略]}
  - {name: 🎞️ YouTube, type: select, proxies: [国外策略]}
  - {name: 🇬🇴 Google, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🌍 国外, type: select, proxies: [国外策略]}
  - {name: ➡️ 国内, type: select, proxies: [国内策略]}
  - {name: 🔒 隐私, type: select, proxies: [REJECT, 国内策略, 国外策略]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [国外策略, 国内策略, DIRECT]}

# 规则集定义
RuleSet_classical: &RuleSet_classical {type: http, behavior: classical, interval: 43200, format: text, proxy: 国外策略}
RuleSet_domain: &RuleSet_domain {type: http, behavior: domain, interval: 43200, format: text, proxy: 国外策略}
RuleSet_ipcidr: &RuleSet_ipcidr {type: http, behavior: ipcidr, interval: 43200, format: text, proxy: 国外策略}

