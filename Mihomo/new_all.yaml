### 全局配置
mixed-port: 7897
allow-lan: true
mode: rule
log-level: warning
ipv6: false
find-process-mode: strict
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

### DNS配置
dns:
    enable: true
    listen: 0.0.0.0:53
    ipv6: false
    prefer-h3: true
    enhanced-mode: fake-ip
    use-hosts: true
    use-system-hosts: true
    nameserver:
        - https://223.5.5.5/dns-query
        - https://dns.pub/dns-query
        - https://dns.flymc.cc/dns-query
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter: []
    nameserver-policy: {}

### 域名嗅探
sniffer:
    enable: true
    sniff:
        HTTP:
            ports: [80, 8080-8880]
            override-destination: true
        TLS:
            ports: [443, 8443]
        QUIC:
            ports: [443, 8443]
    skip-domain:
        - "Mijia Cloud"
        - dlg.io.mi.com
        - "+.push.apple.com"

### Tunnel配置
tun:
  enable: false
  stack: system
  device: Ethernet 99
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  strict-route: true
  mtu: 1500

# 节点筛选
FilterAll: &FilterAll '^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$'
FilterCN: &FilterCN '^(?=.*(中国|大陆|陆|China|CN|Shanghai|北京|Beijing|广州|Guangzhou|深圳|Shenzhen|杭州|Hangzhou|成都|Chengdu|内蒙古|内蒙|Inner|浙江|Zhejiang|江苏|Jiangsu|江西|Jiangxi|湖南|Hunan|湖北|Hubei|河南|Henan|河北|Hebei|山东|Shandong|山西|Shanxi|陕西|Shaanxi|四川|Sichuan|广东|Guangdong|广西|Guangxi|福建|Fujian|安徽|Anhui|辽宁|Liaoning|吉林|Jilin|黑龙江|Heilongjiang|重庆|Chongqing|天津|Tianjin|云南|Yunnan|贵州|Guizhou|海南|Hainan|甘肃|Gansu|青海|Qinghai|宁夏|Ningxia|西藏|Tibet|新疆|Xinjiang|移动|联通|电信|铁通|广电|China\s(Mobile|Unicom|Telecom|Broadnet)|cm|cu|ct|cn|cmi|cuci))^(?!.*(网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点|落地|家宽|自建|×)).*$'

Select: &Select {type: select, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, hidden: false, include-all: true}
Auto: &Auto {type: url-test, url: 'https://cp.cloudflare.com/generate_204', interval: 300, tolerance: 50, disable-udp: false, hidden: true, include-all: true}

# 策略组
proxy-groups:
  # 国内策略组
  - {name: 国内策略, type: select, proxies: [国内自动选择, 国内手动选择, DIRECT]}
  - {name: 国内自动选择, <<: *Auto, filter: *FilterCN}
  - {name: 国内手动选择, <<: *Select, filter: *FilterCN}
  
  # 国外策略组
  - {name: 国外策略, type: select, proxies: [国外自动选择, 国外手动选择, REJECT]}
  - {name: 国外自动选择, <<: *Auto, filter: *FilterAll}
  - {name: 国外手动选择, <<: *Select, filter: *FilterAll}

