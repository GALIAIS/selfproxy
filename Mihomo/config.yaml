proxy-groups:
  # 国内策略组
  - {name: 国内策略, type: select, proxies: [国内自动选择, 国内手动选择, 直连]}
  - {name: 国内自动选择, type: url-test, url: 'https://cp.cloudflare.com/generate_204', interval: 300, tolerance: 50, filter: '^(?=.*中国|大陆|CN)(?=.*落地).*$', include-all: true}
  - {name: 国内手动选择, type: select, filter: '^(?=.*中国|大陆|CN)(?=.*落地).*$', include-all: true}

  # 国外策略组
  - {name: 国外策略, type: select, proxies: [国外自动选择, 国外手动选择, 直连]}
  - {name: 国外自动选择, type: url-test, url: 'https://cp.cloudflare.com/generate_204', interval: 300, tolerance: 50, filter: '.*', include-all: true}
  - {name: 国外手动选择, type: select, filter: '.*', include-all: true}

  # 应用策略组
  - {name: 📘 GitHub, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🙋 Telegram, type: select, proxies: [国外策略]}
  - {name: 🕊️ Twitter(X), type: select, proxies: [国外策略]}
  - {name: 🗣️ Facebook, type: select, proxies: [国外策略]}
  - {name: 🌳 Amazon, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🍎 Apple, type: select, proxies: [国外策略, 国内策略]}
  - {name: Ⓜ️ Microsoft, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🎮 Steam, type: select, proxies: [国外策略, 国内策略]}
  - {name: 🕹️ Game (Epic), type: select, proxies: [国外策略, 国内策略]}
  - {name: 🕹️ Game (EA), type: select, proxies: [国外策略, 国内策略]}
  - {name: 🎞️ YouTube, type: select, proxies: [国外策略]}
  - {name: 🇬🇴 Google, type: select, proxies: [国外策略, 国内策略]}
  - {name: ➡️ 国内, type: select, proxies: [国内策略]}
  - {name: 🌍 国外, type: select, proxies: [国外策略]}
  - {name: 🔒 隐私, type: select, proxies: [直连, 国内策略, 国外策略]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [国外策略, 国内策略, 直连]}
