proxy-providers:
  Airport1:
    url: "http://192.168.1.185:3032/2cXaAxRGfddmGz2yx1wA/download/%E6%9C%A8%E7%93%9C%E4%BA%91"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7897  # 已按您的要求修改为 7897
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
log-level: warning
find-process-mode: strict  # 已按您配置修改
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# 为防止使用插件朋友遇到面板问题，我注释掉了此模块。
# 跑裸核朋友自行删除注释即可，使用nikki仅内核的ui路径改为/etc/nikki/run/ui
#external-controller: 0.0.0.0:9090
#secret: ""
#external-ui: "/etc/mihomo/ui"
#external-ui-name: zashboard
#external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - dlg.io.mi.com
    - "+.push.apple.com"

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16  # 按您配置
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.localdomain"
    - "+.stun.*"
    - "+.turn.*"
    - "+.webrtc.*"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  nameserver:
    - https://223.5.5.5/dns-query
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://119.29.29.29/dns-query

# Tunnel 配置
tun:
  enable: true
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  udp-timeout: 300
  device: Mihomo  # 若使用自定义设备名可取消注释

# 规则匹配
rules:
  - RULE-SET,GitHub,📘 GitHub
  - RULE-SET,Telegram,🙋 Telegram
  - RULE-SET,Twitter,🕊️ Twitter(X)
  - RULE-SET,Facebook,🗣️ Facebook
  - RULE-SET,YouTube,🎞️ YouTube
  - RULE-SET,Apple,🍎 Apple
  - RULE-SET,Microsoft,Ⓜ️ Microsoft
  - RULE-SET,Google,🇬🇴 Google
  - OR,((RULE-SET,Steam),(RULE-SET,SteamCN)),🎮 Steam
  - RULE-SET,Epic,🕹️ Game (Epic)
  - RULE-SET,EA,🕹️ Game (EA)
  - OR,((RULE-SET,ChinaMaxNoIP_Domain),(RULE-SET,ChinaMaxNoIP)),➡️ 国内
  - RULE-SET,Privacy,🔒 隐私
  - RULE-SET,ChinaIPs_Classical_No_IPv6_No_Resolve,➡️ 国内,no-resolve
  - OR,((RULE-SET,Global),(RULE-SET,Global_Domain)),🌍 国外
  - MATCH,🐟 漏网之鱼

